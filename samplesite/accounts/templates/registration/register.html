{% extends 'base.html' %}
{% block title %}Регистрация{% endblock %}

{% block content %}
    <h2>Регистрация</h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <script src="https://www.google.com/recaptcha/api.js"></script>
        <div class="form-group g-recaptcha" data-sitekey="6LdR40kaAAAAAHrULqA6T1xQ3-QUeb_Dyy4D2qrM"></div>
        <div class="errorlist">
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
        </div>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
