{% extends 'base.html' %}
{% block title %}Вход{% endblock %}
{% block content %}
<div>
    <h3>Вход | <a class="dop_option" href="{% url 'register' %}">Регистрация</a></h3>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <div align="right" style="margin-bottom: 5px">
            <a class="reset_password" href="{% url 'reset_password' %}">Забыли пароль?</a>
        </div>
        <button type="submit">Войти</button>
    </form>
</div>
{% endblock %}
