{% extends 'base.html' %}
{% block content %}
<div>
    <h2 >Сброс пароля</h2>
    <hr>
    <p>Забыли свой пароль? Введите свой адрес электронной почты ниже, и мы вышлем вам инструкции по установке нового.</p>
    <form method="POST">
        {% csrf_token %}
        {{ password_reset_form.as_p }}
        <button type="submit">Отправить</button>
    </form>
</div>
{% endblock %}
