<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>
    <div>
        <p><a href="{% url 'index' %}">Главная</a></p>
        {% for rubric in rubrics %}
        <a href="{% url 'by_rubric' rubric.pk %}">{{ rubric.name }}</a>
        {% endfor %}
        <p><a href="{% url 'add' %}">Добавить</a></p>
    </div>
    {% for b in bs %}
    <div>
        <h2>{{ b.title }}</h2>
        <p>{{ b.content }}</p>
        <p><a href="{ % url 'by_rubric' rubric.pk % }">{{ rubric.name }}</a></p>
        <p>{{ b.published|date:"d.m.Y" }}</p>
    </div>
    {% endfor %}
</body>
</html>
