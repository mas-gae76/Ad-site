<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная :: Доска объявлений</title>
</head>
<body>
    <h1>Объявления</h1>

        <p>{{b.content}}</p>

    {% endfor %}
</body>
</html>
