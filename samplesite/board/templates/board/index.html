{% extends "layout/basic.html" %}
{% block content %}
{% for b in bs %}
<div>
    <h2>{{ b.title }}</h2>
    <p>{{ b.content }}</p>
    {% if b.price == None %}
    <p>Договорная</p>
    {% else %}
    <p>{{ b.price }} &#8381;</p>
    {% endif %}
    <p><a href="{ % url 'by_rubric' rubric.pk % }">{{ rubric.name }}</a></p>
    <p>{{ b.published|date:"d.m.Y" }}</p>
    <hr align="left">
</div>
{% endfor %}
{% endblock %}
