{% extends "layout/basic.html" %}
{% block title %}{{ current_rubric.name }}{% endblock %}
{% block content %}
<h2>Рубрика: {{current_rubric.name }}</h2>
{% for b in bs %}
<div>
    <h2>{{ b.title }}</h2>
    <p>{{ b.content }}</p>
    <p>{{ b.price }} &#8381;</p>
    <p>{{ b.published|date:"d.m.Y" }}</p>
    <hr align="left">
</div>
{% endfor %}
{% endblock %}
